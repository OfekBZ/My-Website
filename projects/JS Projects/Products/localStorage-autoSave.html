<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="item">item:</label>
    <input type="text" id="item">
    <button onclick="addToList()">ADD</button> 
    <button onclick="reload()">Load Data</button>   
    <div id="list"></div>

    <script>
        function addToList() {
            document.getElementById("list").innerHTML += document.getElementById("item").value + "<br>";
            document.getElementById("item").value = "";
            
            

            console.log(document.getElementById("list").innerHTML);
            localStorage.setItem("content", document.getElementById("list").innerHTML);
        }

        function reload() {
            document.getElementById("list").innerHTML = localStorage.getItem("content");
        }
    </script>
</body>
</html>
