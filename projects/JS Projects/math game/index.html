<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Math Game</h1>

        <div id="difficultyButtons" style="text-align: center; margin-bottom: 20px; ">
            <!-- Difficulty buttons will be dynamically added here -->
        </div>

        <div class="game">
            <p id="question">Question will appear here</p>
            <input type="number" id="answerInput" placeholder="Enter your answer">
            <button id="submitButton" onclick="checkAnswer()">Submit</button>
            <button id="goBackButton" onclick="showDifficulty()">Go Back</button>
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
